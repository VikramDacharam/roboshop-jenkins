- name: create jenkins folders
  community.general.jenkins_job:
    config: "{{ lookup('file', 'templates/folder.xml') }}"
    name: "{{item}}"
    password: admin
    user: admin
    url: http://172.31.8.47:8080
  loop:
    - demo

- name: create jenkins job
  community.general.jenkins_job:
    config: "{{ lookup('file', 'templates/pipeline-job.xml') }}"
    name: "{{item.folderName}}/{{item.jobName}}"
    password: admin
    user: admin
    url: http://172.31.8.47:8080
  loop:
    - { jobName: "sample3", folderName: "demo"}
    - { jobName: "sample4", folderName: "demo"}